<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="box__container">
        <nav class="nav__bar">
            <!-- nav_logo -->
            <div class="nav__logo">
                <img src="assets/nav__bar__company__logo.svg" alt="" />
                <p><strong>All</strong>Estate</p>
            </div>
            <!-- nav__link -->
            <ul class="nav__link">
                <li class="nav__active__link">Home</li>
                <li>About Us</li>
                <li>Property</li>
                <li>Service</li>
                <li>Contact</li>
            </ul>
            <div class="nav__action__button">
                <button class="secondary__button">Login</button>
                <button class="primary__button">Sign Up</button>
            </div>
            <div class="bars">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!-- hero__section -->
        <main>
            <section class="hero__section">
                <div class="hero__content">
                    <p class="hero__batch">REAL ESTATE</p>
                    <div class="hero__heading__content">
                        <p>
                            Find Real Estate $<br />
                            Get Your Dream <br />
                            Space
                        </p>
                        <div class="hero__button__container">
                            <button class="primary__button" type="button">
                                Make An Enquirer
                            </button>
                            <button
                                class="secondary__button watch__button"
                                type="button"
                            >
                                <img
                                    src="./assets/Frame (1).svg"
                                    alt="watch_icon"
                                    width="32"
                                />
                                Watch Now
                            </button>
                        </div>
                    </div>
                    <ul class="filter__tab">
                        <li class="active__tab">Rent</li>
                        <li>Buy</li>
                        <li>Sell</li>
                    </ul>

                    <div class="filter">
                        <div class="filter__content">
                            <div class="filter__input__field__container">
                                <div class="input__fields">
                                    <label for="location">Location</label>
                                    <input
                                        type="text"
                                        name="location"
                                        id="location"
                                        placeholder="Enter your location"
                                    />
                                </div>
                                <div class="input__fields">
                                    <label for="location">When</label>
                                    <input type="date" name="date" id="date" />
                                </div>
                            </div>
                            <button
                                class="browse__button primary__button"
                                type="button"
                            >
                                Browse Properties
                            </button>
                        </div>
                    </div>
                </div>
                <div class="hero__image">
                    <img src="./assets/hero__image.svg" alt="hero images" />
                </div>
            </section>
            <!--4 box Container -->
            <section class="four__box__container">
                <div class="box__container__item"><h3>560+</h3><br><p>Total Area Sq</p></div>
                <div class="box__container__item"><h3>167K+</h3><br><p>Total Area Sq</p></div>
                <div class="box__container__item"><h3>268+</h3><br><p>Total Area Sq</p></div>
                <div class="box__container__item"><h3>340+</h3><br><p>Total Area Sq</p></div>
        
            </section>
       
        </main>
    </body>
</html>
